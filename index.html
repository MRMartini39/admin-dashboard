<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Admin-Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="dashboard-header">
                <img class="dashboard-header-img" src="assets/view-dashboard.svg" alt="Dashboard Logo">
                <h2>Dashboard</h2>
            </div>
            <div class="dashboard-linkset">
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/home.svg" alt="House">
                    <h3>Home</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/id-card.svg" alt="id-card">
                    <h3>Profile</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/message.svg" alt="Text Bubble">
                    <h3>Messages</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/clock-time-four.svg" alt="clock-time-four">
                    <h3>History</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/note-multiple-outline.svg" alt="Notes">
                    <h3>Tasks</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/account-group.svg" alt="Community">
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="dashboard-linkset">
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/cog.svg" alt="cog">
                    <h3>Settings</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/help.svg" alt="Question Mark">
                    <h3>Support</h3>
                </div>
                <div class="dashboard-linkset-item">
                    <img class="dashboard-linkset-item-img" src="assets/shield-check-outline.svg" alt="Shield">
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <span class="header-top-search">
                    <img src="assets/magnify.svg" alt="Magnifying Glass">
                    <input type="text">
                </span>
                <span class="header-top-profile">
                    <img src="assets/bell-ring-outline.svg" alt="bell">
                    <img src="assets/reshot-icon-user-profile-68ZR2F7VPJ.svg" alt="Profile">
                    <h4>Morgan Oakley</h4>
                </span>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-welcome">
                    <img src="assets/reshot-icon-user-profile-68ZR2F7VPJ.svg" alt="Profile">
                    <div class="header-bottom-welcome-text">
                        <h5>Hi there,</h5>
                        <h4>Morgan Oakley (@Morgan)</h4>
                    </div>
                </div>
                <div class="header-bottom-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-projects">
                <div class="content-project-card"></div>
                <div class="content-project-card"></div>
                <div class="content-project-card"></div>
                <div class="content-project-card"></div>
                <div class="content-project-card"></div>
                <div class="content-project-card"></div>
            </div>
            <div class="content-sidebar">
                <div class="content-announcements"></div>
                <div class="content-trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
